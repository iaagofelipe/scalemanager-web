
<div class="modal-header">
  <h5 class="modal-title" id="deleteEmployee">Delete employee</h5>
  <button type="button" (click)="activeModal.dismiss('Cross click')" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" style="text-align: center;">
  Are you sure you want to delete this employee?
</div>
<div class="modal-footer">
  <button type="button" (click)="activeModal.close('Close click')" class="btn btn-secondary" data-dismiss="modal">Close</button>
  <button type="button" (click)="deleteEmployee()" class="btn btn-primary" style="background-color: red; color: white;">Delete</button>
</div>
