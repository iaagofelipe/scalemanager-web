<app-navbar></app-navbar>


<div class="container">
  <div class="row">
    <div class="table">
      <div class="table-responsive table-lg mt-3">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th class="max-width">Type</th>
              <th>
                <div style="text-align: center;">
                  <button class="btn btn-sm btn-outline-secondary" (click)="modalNewTypeScale()"><i class="fa fa-plus"></i></button>
                </div>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let typeScale of typeScales">
              <td class="text-nowrap align-middle">{{typeScale.description}}</td>
              <td class="text-center align-middle">
                <div class="btn-group align-top">
                  <button class="btn btn-sm btn-outline-secondary badge" (click)="modalEditTypeScale(typeScale.typeScaleCode)" type="button" data-toggle="modal"
                    data-target="#user-form-modal">Edit</button>
                  <button class="btn btn-sm btn-outline-secondary badge" (click)="modalDeleteTypeScale(typeScale.typeScaleCode)" type="button" data-toggle><i
                      class="fa fa-trash"></i></button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
