<div class="modal-header">
  <h5 class="modal-title" id="deleteEmployee">New Level</h5>
  <button type="button" (click)="activeModal.dismiss('Cross click')" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <form [formGroup]="formGroupEditScaleType">
    <div class="form-group">
      <input type="text" class="form-control" formControlName="description" placeholder="Enter level name here">
    </div>
  </form>

</div>
<div class="modal-footer">
  <button type="button" (click)="activeModal.close('Close click')" class="btn btn-secondary" data-dismiss="modal">Close</button>
  <button class="btn btn-primary" (click)="save()" style="color: white;">Salvar</button>
</div>
